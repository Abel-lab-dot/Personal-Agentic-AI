<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnonsoa Abel Constant TOH - AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 600px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 80vh;
        }
        .header {
            background-color: #3f51b5;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }
        .chat-window {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            max-width: 80%;
            padding: 10px;
            border-radius: 18px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .message.user {
            background-color: #e3f2fd;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .message.ai {
            background-color: #f1f8e9;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        .input-area {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .input-area input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-right: 10px;
            outline: none;
        }
        .input-area button {
            background-color: #3f51b5;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 20px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s;
        }
        .input-area button:hover {
            background-color: #303f9f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Gnonsoa Abel Constant TOH - AI Assistant</div>
        <div class="chat-window" id="chat-window">
            <div class="message ai">Hello! I'm the AI assistant for Gnonsoa Abel Constant TOH. Feel free to ask me anything about their professional experience.</div>
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    <script>
        // The URL of your live back-end server on Render
        const backendUrl = "http://localhost:5000/chat"; 

        async function sendMessage() {
            const userInput = document.getElementById("user-input");
            const chatWindow = document.getElementById("chat-window");
            const message = userInput.value.trim();

            if (message === "") return;

            // Display user message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.className = "message user";
            userMessageDiv.textContent = message;
            chatWindow.appendChild(userMessageDiv);
            userInput.value = "";
            chatWindow.scrollTop = chatWindow.scrollHeight;

            // Display "typing" indicator
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.className = "message ai";
            aiMessageDiv.textContent = "AI is typing...";
            chatWindow.appendChild(aiMessageDiv);
            chatWindow.scrollTop = chatWindow.scrollHeight;

            try {
                const response = await fetch(backendUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                aiMessageDiv.textContent = data.response;

            } catch (error) {
                console.error("Error sending message:", error);
                aiMessageDiv.textContent = "Sorry, I am unable to connect right now. Please try again later.";
            }

            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        document.getElementById("user-input").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });
    </script>
</body>
</html>
