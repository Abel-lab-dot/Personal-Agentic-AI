<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnonsoa Abel Constant TOH - AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 700px; /* Adjusted height for better visibility */
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 18px;
            border-radius: 20px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
        }
        .message.user {
            background-color: #007bff;
            color: #fff;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }
        .message.bot {
            background-color: #e2e6ea;
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }
        .input-container {
            display: flex;
            padding: 15px;
            border-top: 1px solid #e9ecef;
        }
        .input-container input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        .input-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .input-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="header">
            <h3>Gnonsoa Abel Constant TOH - AI Assistant</h3>
            <p>Hello! I'm the AI assistant for Gnonsoa Abel Constant TOH. Feel free to ask me anything about his professional experience.</p>
        </div>
        <div class="chat-box" id="chat-box">
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sendButton = document.getElementById('send-button');
            const userInput = document.getElementById('user-input');
            const chatBox = document.getElementById('chat-box');

            sendButton.addEventListener('click', sendMessage);
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });

            function sendMessage() {
                const message = userInput.value.trim();
                if (message === '') return;

                appendMessage(message, 'user');
                userInput.value = '';

                // Show a loading message
                const loadingMessage = appendMessage('...', 'bot');

                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ message: message })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove the loading message
                    chatBox.removeChild(loadingMessage);
                    
                    if (data.response) {
                        appendMessage(data.response, 'bot');
                    } else if (data.error) {
                        appendMessage(`Error: ${data.error}`, 'bot');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    chatBox.removeChild(loadingMessage);
                    appendMessage('Sorry, an error occurred. Please try again later.', 'bot');
                });
            }

            function appendMessage(message, sender) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', sender);
                // Corrected line: Use innerHTML to render HTML tags as links
                messageElement.innerHTML = message;
                chatBox.appendChild(messageElement);
                chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
                return messageElement;
            }
        });
    </script>
</body>
</html>
